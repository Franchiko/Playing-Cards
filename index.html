<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Playing Cards | with CSS</title>
</head>

<body>
  <h1>Playing Cards</h1>
  <main id="playing-cards">
    <div class="card">
      <div class="left black">
        <div class="top-left">A</div>
        <div class="bottom-left">♠</div>
      </div>
      <div class="middle">
        <div class="center">♠</div>
      </div>
      <div class="right black">
        <div class="top-right">A</div>
        <div class="bottom-right">♠</div>
      </div>
    </div>
    <div class="card">
      <div class="left red">
        <div class="top-left">2</div>
        <div class="bottom-left">♥</div>
      </div>
      <div class="middle red">
        <div class="center" style="--char-count:1">♥♥</div>
      </div>
      <div class="right red">
        <div class="top-right">2</div>
        <div class="bottom-right">♥</div>
      </div>
    </div>
    <div class="card">
      <div class="left red">
        <div class="top-left">3</div>
        <div class="bottom-left">♦</div>
      </div>
      <div class="middle red">
        <div class="center" style="--char-count:1">♦♦♦</div>
      </div>
      <div class="right red">
        <div class="top-right">3</div>
        <div class="bottom-right">♦</div>
      </div>
    </div>
    <div class="card">
      <div class="left black">
        <div class="top-left">3</div>
        <div class="bottom-left">♣</div>
      </div>
      <div class="middle black">
        <div class="center" style="--char-count:1">♣♣♣</div>
      </div>
      <div class="right black">
        <div class="top-right">3</div>
        <div class="bottom-right">♣</div>
      </div>
    </div>
    <div class="card">
      <div class="left red">
        <div class="top-left">2</div>
        <div class="bottom-left">♠</div>
      </div>
      <div class="middle red">
        <div class="center" style="--char-count:1">♠♠</div>
      </div>
      <div class="right red">
        <div class="top-right">2</div>
        <div class="bottom-right">♠</div>
      </div>
    </div>
  </main>
</body>

</html>
